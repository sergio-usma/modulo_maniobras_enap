<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio de aprendizaje: Maniobras de buques mercantes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚓</text></svg>">
  </head>
  <body>
    <nav class="navbar py-2">
      <div class="container d-flex align-items-center">
        <div class="d-flex align-items-center">
          <img src="logo_ENAP.png" alt="Logo ENAP" class="logo-enap me-3" />
          <div
            class="vr me-3 d-none d-md-block"
            style="height: 60px; opacity: 0.2"
          ></div>
          <div class="d-flex flex-column">
            <span
              class="fw-semibold fs-6"
              style="color: var(--primary); line-height: 1.3"
              >Escuela Naval de Cadetes Almirante Padilla</span
            >
            <span class="small" style="color: var(--primary)"
              >División de Marina Mercante</span
            >
            <span class="small" style="color: var(--primary)"
              >Programa de Ciencias Náuticas Especialidad Puente</span
            >
          </div>
        </div>
        <div class="d-flex align-items-center">
          <span class="badge-flag" id="progressBadge">0 / 0</span>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <h1 class="titulo mb-4">
        Maniobras de buques mercantes
      </h1>
      <div class="mb-5">
        <div class="d-flex justify-content-between mb-2">
          <span class="fw-bold text-muted"
            ><i class="bi bi-bar-chart-fill me-1"></i> Progreso del Módulo
            Completo</span
          >
          <span class="fw-bold" id="progress-text">0/0</span>
        </div>
        <div class="progress progress-custom">
          <div
            class="progress-bar progress-bar-custom"
            id="global-progress"
            role="progressbar"
            style="width: 0%"
          ></div>
        </div>
      </div>

      <ul class="nav nav-tabs mb-4" id="studyTabs" role="tablist">
        
        <li class="nav-item" style="display: none;">
          <button
            class="nav-link fw-bold"
            data-bs-toggle="tab"
            data-bs-target="#lectures-pane"
          >
            <i class="bi bi-book me-1"></i> Lecturas
          </button>
        </li>

        <li class="nav-item">
          <button
            class="nav-link active fw-bold" 
            data-bs-toggle="tab"
            data-bs-target="#flashcards"
          >
            <i class="bi bi-card-text me-1"></i> Flashcards
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link fw-bold"
            data-bs-toggle="tab"
            data-bs-target="#quiz"
          >
            <i class="bi bi-ui-checks me-1"></i> Quiz
          </button>
        </li>

        <li class="nav-item" style="display: none;">
          <button
            class="nav-link fw-bold"
            data-bs-toggle="tab"
            data-bs-target="#summary"
          >
            <i class="bi bi-list-check me-1"></i> Resumen
          </button>
        </li>
      </ul>

      <div class="tab-content pt-3">
        <div class="tab-pane fade" id="lectures-pane">
          <div class="accordion" id="lecturesAccordion"></div>
        </div>

        <div class="tab-pane fade show active" id="flashcards">
          <div
            class="card-flip-container"
            id="fc-container"
            onclick="this.classList.toggle('flipped')"
          >
            <div class="card-flip-inner" id="fc-flip">
              <div class="card-front shadow">
                <h3 id="fc-front">Cargando...</h3>
              </div>
              <div class="card-back shadow">
                <p id="fc-back" class="fs-4"></p>
              </div>
            </div>
          </div>
          <div
            class="d-flex justify-content-center mt-4 gap-3 align-items-center"
          >
            <button class="btn btn-outline-primary" onclick="changeFC(-1)">
              <i class="bi bi-chevron-left"></i>
            </button>
            <span id="fc-counter" class="fw-bold"></span>
            <button class="btn btn-outline-primary" onclick="changeFC(1)">
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>

        <div class="tab-pane fade" id="quiz">
          <div class="card border-0 shadow-sm p-4">
            <div class="d-flex justify-content-between mb-3">
              <h4 id="quiz-q-title" class="text-primary">Pregunta</h4>
              <div class="d-flex align-items-center justify-content-center">
                <span id="quiz-prog" class="badge bg-secondary">0/0</span>
              </div>
            </div>
            <p id="quiz-question" class="fs-5 fw-bold"></p>
            <div id="quiz-options"></div>
            <div id="quiz-exp" class="explanation-box rounded"></div>
            <button
              id="btn-next-q"
              class="btn btn-primary mt-3 d-none"
              onclick="nextQuestion()"
            >
              Siguiente <i class="bi bi-arrow-right"></i>
            </button>
          </div>
        </div>

        <div class="tab-pane fade" id="summary">
          <div id="summary-content">
            <p class="text-muted">Cargando resumen...</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="foot">
        Elaborado por
        <a
          href="https://www.linkedin.com/in/sergiousma/"
          target="_blank"
          rel="noopener noreferrer"
        >
          Sergio Usma · Ciencias Náuticas 2026
        </a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
